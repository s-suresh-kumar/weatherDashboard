<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Weather Dashboard</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1 h-200 w-100 text-center"
        >Weather Dashboard</span
      >
    </nav>

    <div class="container-md m-2">
      <div class="row">
        <div class="col-md-3 bg-light">
          <p class="search-header my-1" style="font-weight: bold;">
            Search for a city
          </p>

          <div class="input-group mb-3">
            <input
              id="city-input"
              type="text"
              class="form-control"
              placeholder="Enter city name"
              aria-label="Enter city name"
            />

            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="search-button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>

          <button
            style="font-weight: bold;"
            class="btn btn-primary mb-3"
            type="button"
            id="clear-history"
          >
            Clear history
          </button>

          <form
            style="background-color: rgb(255, 241, 224);"
            id="history"
          ></form>
        </div>

        <div class="col-md-9">
          <div class="row mx-1">
            <h3 class="ml-2">Current Conditions</h3>
            <div
              class="col-md-11 border border-dark ml-2 mb-2 mt-2 mr-5 pr-5 rounded bg-info text-white"
            >
              <div class="row">
                <div class="col-md-12">
                  <span
                    style="font-size: 20px; font-weight: bold;"
                    id="city-name"
                    class="city-name align-middle"
                  ></span>

                  <img id="current-pic" src="placeholder" alt="" />
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <p id="temperature"></p>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <p id="humidity"></p>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <p id="wind-speed"></p>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 d-flex">
                  <p id="UV-index"></p>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <h3 class="mt-3 mb-2 ml-2">5-Day Forecast</h3>
            </div>
          </div>

          <div class="row mx-2">
            <div
              class="col-md-2 forecast bg-info text-white mx-1 mb-3 rounded"
              id="fc1"
            ></div>

            <div
              class="col-md-2 forecast text-white mx-1 mb-3 rounded"
              id="fc2"
              style="background-color: brown;"
            ></div>

            <div
              class="col-md-2 forecast bg-secondary text-white mx-1 mb-3 rounded"
              id="fc3"
            ></div>

            <div
              class="col-md-2 forecast bg-warning text-white mx-1 mb-3 rounded"
              id="fc4"
            ></div>

            <div
              class="col-md-2 forecast bg-primary text-white mx-1 mb-3 rounded"
              id="fc5"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
